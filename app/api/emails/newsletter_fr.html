<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Billsder Newsletter: Nouvelle inscription</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Satoshi", Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0;
                padding: 0;
                background-color: #f4f4f5;
            }
            .container {
                max-width: 600px;
                margin: 20px auto;
                background: linear-gradient(
                    to bottom right,
                    #a8a7d1,
                    #54489e,
                    #3a3178
                );
                padding: 2px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .content {
                background-color: rgba(255, 255, 255, 0.95);
                border-radius: 6px;
                padding: 30px;
                text-align: center;
            }
            h1 {
                color: #3f51b5;
                font-weight: 700;
                font-size: 28px;
                line-height: 32px;
                margin: 20px 0;
                border-bottom: 2px solid #3f51b5;
                padding-bottom: 10px;
            }
            .message {
                font-size: 16px;
                color: black;
                margin-bottom: 20px;
                font-weight: normal;
                border-radius: 6px;
            }
            .subscriber-info {
                background-color: #f0f0f7;
                padding: 15px;
                font-size: 16px;
                color: #3f51b5;
                margin: 20px 0;
                border-radius: 6px;
            }
            .logo {
                background-color: #a8a7d1;
                padding: 10px;
                border-radius: 4px;
                display: inline-block;
                margin-bottom: 20px;
            }
            .logo img {
                width: 200px;
                height: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img
                        src="https://res.cloudinary.com/dx9xuzd6l/image/upload/v1728536024/Plan_de_travail_2_qtt6px.png"
                        alt="Billsder Logo"
                    />
                </div>
                <h1>Nouvelle Inscription à la Newsletter</h1>
                <div class="message">
                    <p>
                        Une nouvelle personne s'est inscrite à la newsletter
                        Billsder :
                    </p>
                </div>
                <div class="subscriber-info">
                    <p><strong>Nom :</strong> {{ name }}</p>
                    <p><strong>Email :</strong> {{ email }}</p>
                </div>
                <p class="message">
                    Cette personne recevra désormais nos mises à jour et
                    actualités.
                </p>
            </div>
        </div>
    </body>
</html>
