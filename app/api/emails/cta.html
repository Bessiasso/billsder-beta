<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsder Beta Sign-up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap');
        body, p, h1, h2, h3 { font-family: 'Satoshi', sans-serif; }
    </style>
</head>
<body style="background-color: #f4f4f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff;">
        <h1 style="color: #3a3178; font-weight: 700; font-size: 28px; margin-bottom: 20px;">
            Billsder Beta Sign-up
        </h1>
        <p style="color: #1f2937; font-size: 16px; line-height: 1.5; font-weight: 700;">You have received a new beta sign-up!</p>
        <div style="background-color: #f3f4f6; padding: 20px; border-radius: 8px; margin-top: 20px;">
            <p style="color: #1f2937; font-size: 16px; line-height: 1.5; margin: 0;">
                <span style="color: #00b37d; font-weight: 700;">First Name: </span> {{ firstName }}
            </p>
            <p style="color: #1f2937; font-size: 16px; line-height: 1.5; margin: 10px 0 0 0;">
                <span style="color: #00b37d; font-weight: 700;">Last Name: </span> {{ lastName }}
            </p>
            <p style="color: #1f2937; font-size: 16px; line-height: 1.5; margin: 10px 0 0 0;">
                <span style="color: #00b37d; font-weight: 700;">Email: </span> {{ email }}
            </p>
        </div>
    </div>
</body>
</html>
